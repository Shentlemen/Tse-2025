# MongoDB Configuration for HCEN
# Used for audit logs, notifications, and system events

# Connection URI (default for local development)
mongodb.uri=mongodb://localhost:27017

# Database name
mongodb.database=hcen_audit

# Connection pool settings
mongodb.connection.pool.maxSize=100
mongodb.connection.pool.minSize=10
mongodb.connection.pool.maxWaitTime=2000
mongodb.connection.timeout=10000
mongodb.socket.timeout=5000

# Collections
mongodb.collection.auditLogs=audit_logs
mongodb.collection.notifications=notifications
mongodb.collection.systemEvents=system_events
