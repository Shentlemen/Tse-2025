# ==========================================
# HCEN JWT Configuration
# ==========================================

# JWT Issuer (your HCEN instance URL)
jwt.issuer=https://hcen.uy

# HCEN Central API URL (used for clinic onboarding)
hcen.api.url=http://localhost:8080/hcen/api

# JWT Time-to-Live (in seconds)
jwt.access.token.ttl=3600
jwt.refresh.token.ttl=2592000

# JWT Signing Algorithm (HS256 for development, RS256 for production)
jwt.algorithm=HS256

# JWT Secret (for HS256 development use - at least 32 characters)
jwt.secret=dev-secret-key-change-in-production-min-32-characters

# JWT Signing Key Path (for RS256 only - not used in development)
jwt.signing.key.path=/opt/hcen/keys/jwt-private.pem

