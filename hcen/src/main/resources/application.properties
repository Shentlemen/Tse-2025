# ==============================================
# HCEN Authentication Configuration
# ==============================================
# Development configuration - DO NOT use in production

# ==========================================
# gub.uy OpenID Connect Configuration
# ==========================================

# OIDC Endpoints (Testing Environment)
gubuy.oidc.issuer=https://auth-testing.iduruguay.gub.uy
gubuy.oidc.authorization.endpoint=https://auth-testing.iduruguay.gub.uy/oidc/v1/authorize
gubuy.oidc.token.endpoint=https://auth-testing.iduruguay.gub.uy/oidc/v1/token
gubuy.oidc.userinfo.endpoint=https://auth-testing.iduruguay.gub.uy/oidc/v1/userinfo
gubuy.oidc.jwks.uri=https://auth-testing.iduruguay.gub.uy/oidc/v1/jwks
gubuy.oidc.endsession.endpoint=https://auth-testing.iduruguay.gub.uy/oidc/v1/logout

# OAuth 2.0 Client Credentials (Real credentials from AGESIC)
gubuy.oidc.client.mobile.id=hcen-mobile-app-dev
gubuy.oidc.client.web.patient.id=890192
gubuy.oidc.client.web.patient.secret=457d52f181bf11804a3365b49ae4d29a2e03bbabe74997a2f510b179
gubuy.oidc.client.web.admin.id=890192
gubuy.oidc.client.web.admin.secret=457d52f181bf11804a3365b49ae4d29a2e03bbabe74997a2f510b179

# OAuth 2.0 Scopes
gubuy.oidc.scopes=openid personal_info document profile

# Authentication Context Class Reference (ACR) Values
gubuy.oidc.acr.values=urn:iduruguay:nid:2 urn:iduruguay:nid:3

# ==========================================
# HCEN JWT Configuration
# ==========================================

# JWT Issuer (your HCEN instance URL)
jwt.issuer=https://hcen.uy

# JWT Time-to-Live (in seconds)
jwt.access.token.ttl=3600
jwt.refresh.token.ttl=2592000

# JWT Signing Algorithm (HS256 for development, RS256 for production)
jwt.algorithm=HS256

# JWT Secret (for HS256 development use - at least 32 characters)
jwt.secret=dev-secret-key-change-in-production-min-32-characters

# JWT Signing Key Path (for RS256 only - not used in development)
jwt.signing.key.path=/opt/hcen/keys/jwt-private.pem

# ==========================================
# Redis Configuration
# ==========================================

redis.host=localhost
redis.port=6379
redis.password=redis123
redis.database=0
redis.timeout=2000

# Redis Connection Pool
redis.pool.max.total=20
redis.pool.max.idle=10
redis.pool.min.idle=5

# ==========================================
# MongoDB Configuration (for audit logs)
# ==========================================

mongodb.uri=mongodb://admin:admin123@localhost:27017/?authSource=admin
mongodb.database=hcen
mongodb.collection.auth_events=authentication_events
mongodb.collection.audit_logs=audit_logs

# ==========================================
# PDI (Plataforma de Datos e Integración) Configuration
# ==========================================

# PDI SOAP Endpoint (DNIC Servicio Básico de Información)
pdi.soap.endpoint=https://pdi-testing.gub.uy/dnic/servicio-basico

# WS-Security Authentication Credentials
pdi.soap.username=hcen-client
pdi.soap.password=secure-password

# Connection Timeouts (in milliseconds)
pdi.soap.timeout.connect=5000
pdi.soap.timeout.read=30000
