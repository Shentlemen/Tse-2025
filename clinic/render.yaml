services:
  - type: web
    name: clinic
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    buildCommand: ./gradlew clean build -x test
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-db
          property: connectionString
      - key: HCEN_ENDPOINT
        value: ${HCEN_ENDPOINT}
        sync: false
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    healthCheckPath: /clinic/
    autoDeploy: true

databases:
  - name: clinic-db
    plan: free
    databaseName: clinic_db
    user: clinic_user

